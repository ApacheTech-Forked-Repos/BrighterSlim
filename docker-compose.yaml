version: '2'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always

  eventstore:
    image: eventstore/eventstore
    ports:
      - "1113:1113" # TCP (default 1113)
      - "2113:2113" # HTTP (default 2113)
    environment:
      - EVENTSTORE_RUN_PROJECTIONS=ALL
      - EVENTSTORE_START_STANDARD_PROJECTIONS=TRUE
    restart: always
    
  # Need to give 4GB of memory to Docker for SQL
  sqlserver:
    image: microsoft/mssql-server-linux
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=password

  mysql:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
  
  redis-master:
    image: redis
    command: redis-server --appendonly yes 
    ports:
      - "6379:6379"
    restart: always

  redis-slave:
    image: redis
    command: redis-server --appendonly yes 
    command: redis-server --slaveof redis-master 6379
    restart: always

  # Instance 1
  redis-sentinel:
    build: ./samples/containers/redis-sentinel
    links:
      - redis-master
    restart: always
 
  # Instance 2
  redis-sentinel1:
    build: ./samples/containers/redis-sentinel
    links:
      - redis-master
    restart: always

  # Instance 3
  redis-sentinel2:
    build: ./samples/containers/redis-sentinel
    links:
      - redis-master
    restart: always

  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
