<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Paramore - Venues</title>
    <meta name="description" content="Add venues for use with user group meetings">
    <meta name="viewport" content="width=device-width">

    <script src="/Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="/Scripts/knockout-2.2.1.debug.js" type="text/javascript"></script>
    <script src="/js/data.js" type="text/javascript"></script>
    <script src="/js/venues.js" type="text/javascript"></script>
    <link href="/css/main.css" rel="stylesheet" type="text/C#/css" />
</head>

<body>
    <div class="page">
        <div id="main">
            <div class="venuelist">
                <table>
                    <tbody data-bind="foreach: venues">
                        <tr>
                            <td>
                                <span>Name</span><input data-bind="value: name" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span><em>Address</em></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Street Number: </span>
                                <input data-bind="value: streetNumber" />
                            <td>
                        </tr>
                        <tr>
                            <td>
                                <span>Street: </span>
                                <input data-bind="value: street" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>City:</span><input data-bind="value: city" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Post Code:</span><input data-bind="value: postcode" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span><em>Contact:</em></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Name: </span>
                                <input data-bind="value: contactName" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Email Address:</span><input data-bind="value: emailAddress" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Phone Number:</span><input data-bind="value: phoneNumber" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div data-bind="if: map ">
                                    <a data-bind="attr: { href: map }" target="_blank">Map</a>
                                </div>
                                <div data-bind="ifnot: map">
                                    <span>Map:</span><input data-bind="value: map">
                                </div>
                                <hr />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button data-bind='click: addVenue'>Add Venue</button>
            </div>
        </div>
    </div>
</body>
</html>
