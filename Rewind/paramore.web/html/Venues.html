<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Paramore - Venues</title>
        <meta name="description" content="Add venues for use with user group meetings">
        <meta name="viewport" content="width=device-width">

	    <script src="/Scripts/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="/Scripts/knockout-2.2.1.debug.js" type="text/javascript"></script>
        <script src="/js/data.js" type="text/javascript"></script>
        <script src="/js/venues.js" type="text/javascript"></script>
        <link href="/css/main.css" rel="stylesheet" type="text/C#/css" />
    </head>

    <body>
        <div class="page">
            <div id="main">
                <div class="venuelist">
                    <table>
                        <th>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Contact</th>
                                <th>Map</th>
                            </tr>
                        </th>
                        <tbody data-bind="foreach: venues">
                            <tr>
                                <td style="width: 200px;">
                                    <span data-bind="text: name"></span> 
                                </td>
                                <td style="width: 600px;">
                                    <span data-bind="text: address"></span>
                                </td>
                                <td style="width: 800px;">
                                    <span data-bind="text:contact"></span>
                                </td>
                                <td style="width: 300px;">
                                    <a data-bind="attr: {href: map}" target="_blank">Map</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div> 
            </div>
        </div>
    </body>
</html>
